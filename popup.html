<!DOCTYPE html>
<html>
<head>
  <title>Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #startTest {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #startTest:hover {
      background-color: #218838;
    }
    #results {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Internet Speed Test</h1>
  <button id="startTest">Start Test</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
